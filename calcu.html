<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />

    <title>Calculadora</title>
  </head>
  <body>
    <div class="card border-dark mx-auto" style="width: 18rem">
      <div class="card-body">
        <img
          src="https://i.pinimg.com/originals/e5/ef/74/e5ef749a80abcf3d137cd193e6404566.png"
          class="card-img-top"
          alt="..."
        />
        <h5 class="card-title">
          CALCULADORA DE NUMEROS ORDINARIA COMO CUALQUIER OTRA
        </h5>
        <div class="mb-1">
          <input type="number" id="numero1" placeholder="ingrese un numero" />
        </div>

        <input type="number" id="numero2" placeholder="ingrese un numero" />
        <div class="container mt-3">
          <button id="sumar" class="btn btn-success btn-sm">SUMAR</button>
          <button id="restar" class="btn btn-success btn-sm">RESTAR</button>
        </div>
        <div class="container mt-1">
          <button id="multiplicar" class="btn btn-success btn-sm">
            MULTIPLICAR
          </button>
          <button id="dividir" class="btn btn-success btn-sm">DIVIDIR</button>
        </div>
      </div>

      <div id="resultado"></div>
    </div>

    <script src="asdasd.js"></script>
  </body>
</html>
